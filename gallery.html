<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <link rel="stylesheet" href="css/common-styles.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="icon" type="image/x-icon" href="src/icons/ico48.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РИО-СК - Проектная компания | Галерея</title>
</head>
<body>
    <div id="gallery" class="section flex flex-column">
        <div class="section-header flex flex-row gray-bg">
            <p id="galleryTitle" class="gallery-title default-size-text"></p>
            <div id="closeGalleryBtn" class="gallery-close-btn button"></div>
        </div>
        <div class="section-content gallery-content flex white-bg">
            <div class="gallery-image-wrapper flex">
                <img src="" alt="Изображение" id="galleryImage" class="gallery-image">
                <div class="gallery-image-overlay flex flex-row">
                    <div id="leftGalleryArrow" class="gallery-left-arrow button"></div>
                    <div id="rightGalleryArrow" class="gallery-right-arrow button"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="white-bg">
        <p class="copyright">&copy; РИО-СК 2024</p>
    </footer>

    <script src="scripts/data.js"></script>
    <script src="scripts/gallery.js"></script>
</body>
</html>
